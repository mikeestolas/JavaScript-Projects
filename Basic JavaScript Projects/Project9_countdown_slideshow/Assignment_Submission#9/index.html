<!DOCTYPE html>
<head>

    <script src="./JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/mycss.css"

</head>
    <h2>Assignment_Submission#9</h2>
<body>
    <h3>
        5 Minutes Countdown Timer
    </h3>
    <span id="time">05:00</span> minutes!

    <h3> Slide Shows</h3>

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./image/d1.jpg" style="width:100%">
      <div class="text">This is Dorina!</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./image/d2.jpg" style="width:100%">
      <div class="text">This is Patch</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./image/d3.jpg" style="width:100%">
      <div class="text">This is Boooo!</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    
    

    
    

    
    
    


</body>
</html>
