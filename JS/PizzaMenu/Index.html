<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pizza Drill Emmo</title>
	<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charsetmUTP-8"> 
	<meta content="width=device-width,initial-scale=1.0" name="viewport" > 
	<script src="./js/pizza1.js" defer></script>
	<link rel="stylesheet" type="text/css" href="./css/pizza1.css">
</head>
<body>
	<div id="menuBG">
		<h1><b>Pizza Drill Tutorial</b></h1>
	<div>		
		<input id="btnOrder" type="button" onclick="getReceipt()" 
			value="Place Order">
	</div>
		<form id="frmMenu">
			<div class="menu left">
				<h3>Size:</h3>
				<input class="size" type="radio" name="Size"
					value="Personal Pizza">Personal Pizza<br> 
				<input class="size" type="radio" name="Size"
					value="Small Pizza">Small Pizza<br> 	
				<input class="size" type="radio" name="Size"
					value="Medium Pizza">Medium Pizza<br> 
				<input class="size" type="radio" name="Size"
					value="Large Pizza" checked>Large Pizza<br> 
				<input class="size" type="radio" name="Size"
					value="Extra Large Pizza">Extra Large Pizzat<br>
	</div>

	<div class="menu middle">
		<h3>Vegetables:</h3>
		<input class="toppings" type="checkbox" name="Topping"
			value="Mushrooms">Mushrooms<br>
		<input class="toppings" type="checkbox" name="Topping" 
			value="Onions">Onions<br>
		<input class="toppings" type="checkbox" name="Topping" 
			value="Tomatoes">Tomatoes<br>
		<input class="toppings" type="checkbox" name="Topping" 
			value="Olives">Olives<br>
		<input class="toppings" type="checkbox" name="Topping" 
			value="Green Pepper">Green Pepper<br>
		
	</div>

	<div class="menu right">
		<h3>Meats:</h3>
		<input class="toppings" type="checkbox" name="Topping"
			value="Pepperoni">Pepperoni<br>
		<input class="toppings" type="checkbox" name="Topping" 
			value="Sausage">Sausage<br>
		<input class="toppings" type="checkbox" name="Topping" 
			value="Canadian sacon">Canadian Bacon<br>
		<input class="toppings" type="checkbox" name="Topping" 
			value="Ground Beef">Ground Deef<br>
		<input class="toppings" type="checkbox" name="Topping" 
			value="Anchovy">Anchovy<br>
		<input class="toppings" type="checkbox" name="Topping" 
			value="Chicken">Chicken<br>
			<input class="toppings" type="checkbox" name="Topping" 
			value="Salami">Salami<br>
	</div>
	<div id="cart">
		<div id="showText"></div>
		<div id="totalPrice"></div>
	</div>
</form>
</div>
</body>
</html>
